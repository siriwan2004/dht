<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature & Humidity Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* น้ำเงินเข้ม → เทาเข้ม */
      color: #f1f1f1;
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 1.5em;
      text-align: center;
      color: #f5f5f5;
      text-shadow: 0 0 15px rgba(255,215,0,0.4); /* เงาทองอ่อน */
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      margin-bottom: 2em;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.6); /* ขอบทอง */
      border-radius: 20px;
      padding: 2em;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 35px rgba(255,215,0,0.4);
    }

    .label {
      font-weight: 600;
      font-size: 1.3em;
      margin-bottom: 0.5em;
      color: #FFD700;
    }
    .value {
      font-size: 3em;
      font-weight: 700;
      color: #fff;
    }
    .unit {
      font-size: 1.1em;
      color: #ddd;
    }
    #temperature-value { color: #FF6B81; }
    #humidity-value { color: #33C4BC; }

    .status-message {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(192,192,192,0.5);
      padding: 16px 24px;
      border-radius: 15px;
      margin-bottom: 2em;
      font-weight: 500;
      text-align: center;
      color: #eee;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.4);
      margin-bottom: 2em;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      color: #f1f1f1;
    }
    th {
      background: rgba(255,215,0,0.2);
      font-weight: 600;
    }
    tr:nth-child(even) { background: rgba(255,255,255,0.05); }
    tr:hover { background: rgba(255,215,0,0.15); transition: 0.3s; }

    #chart-container {
      width: 100%;
      padding: 25px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.4);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      margin-bottom: 2em;
    }

    .footer {
      margin-top: 2em;
      padding: 15px 30px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(192,192,192,0.4);
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      color: #f5f5f5;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    @media (min-width: 600px) {
      .container { flex-direction: row; justify-content: center; }
      .card { flex: 1 1 220px; max-width: 250px; }
    }
  </style>
</head>
<body>
  <h1>Temperature & Humidity Dashboard</h1>

  <div class="container">
    <div class="card">
      <div class="label">Temperature</div>
      <div class="value" id="temperature-value">--</div>
      <div class="unit">°C</div>
    </div>
    <div class="card">
      <div class="label">Humidity</div>
      <div class="value" id="humidity-value">--</div>
      <div class="unit">%</div>
    </div>
  </div>

  <div class="status-message" id="status">Loading data...</div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Temperature (°C)</th>
        <th>Humidity (%)</th>
      </tr>
    </thead>
    <tbody id="data-table-body">
    </tbody>
  </table>

  <div id="chart-container">
    <canvas id="dataChart"></canvas>
  </div>

  <div class="footer">
    &copy; 2025 Smart IoT Dashboard
  </div>

  <script>
    const ctx = document.getElementById('dataChart').getContext('2d');
    const dataChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Temperature (°C)',
            borderColor: '#FF6B81',
            data: [],
            fill: false,
            tension: 0.3
          },
          {
            label: 'Humidity (%)',
            borderColor: '#33C4BC',
            data: [],
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: '#f5f5f5' } } },
        scales: {
          x: { ticks: { color: '#ddd' } },
          y: { ticks: { color: '#ddd' } }
        }
      }
    });

    function updateData() {
      const now = new Date().toLocaleTimeString();
      const temp = (20 + Math.random() * 10).toFixed(1);
      const hum = (40 + Math.random() * 20).toFixed(1);

      document.getElementById('temperature-value').textContent = temp;
      document.getElementById('humidity-value').textContent = hum;
      document.getElementById('status').textContent = "Latest update at " + now;

      const tableBody = document.getElementById('data-table-body');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `<td>${now}</td><td>${temp}</td><td>${hum}</td>`;
      tableBody.prepend(newRow);

      dataChart.data.labels.push(now);
      dataChart.data.datasets[0].data.push(temp);
      dataChart.data.datasets[1].data.push(hum);
      if (dataChart.data.labels.length > 10) {
        dataChart.data.labels.shift();
        dataChart.data.datasets[0].data.shift();
        dataChart.data.datasets[1].data.shift();
      }
      dataChart.update();
    }

    setInterval(updateData, 3000);
  </script>
</body>
</html>
